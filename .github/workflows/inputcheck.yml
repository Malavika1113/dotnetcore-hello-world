name: "the 10 input limit"
on:
  workflow_dispatch:
    inputs:
      PARAMETERS:
        description: "A JSON object with all needed parameters"
        required: true
jobs:
  myJob:
    name: "My job"
    runs-on: ubuntu-latest
    steps:
      - name: Setup inputs from json
        id: setup-inputs
        run: echo '${{ inputs.PARAMETERS }}' | jq -r 'to_entries[] | "\(.key)=\(.value)"' | xargs -I '{}' echo "{}"
#       - name: Use output
#         run: echo ${{ needs.setup-inputs.outputs.MY_INPUT1 }}
